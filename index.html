<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Sign up and Join Us</title>
        <meta name="description" content="A simple sign-up form">
        <meta name="viewport" content="width=device-width">

        <style type="text/css">
        	html, body {
			    font-size: 100%;
			}

			body {
			    color: #333333;
			    font-family: Arial,Helvetica,Verdana,sans-serif;
			    font-size: 10px;
			    line-height: 1.3em;
			    background-color: #F5F5F5;
			    padding-bottom: 40px;
			    padding-top: 40px;
			}

			h1 {
			    font-size: 32px;
			}

			[role="main"] {
			    margin-top: 100px;
			}

			.container {
			    width: 940px;
			    margin: 0 auto;
			}

			.row:after {
			    clear: both;
			}

			.row:before, .row:after {
			    content: " ";
			    display: table;
			}

			.row.collapse .columns {
			    float: left;
			    padding-left: 0;
			    padding-right: 0;
			    position: relative;
			}

			.row .large-3 {
			    width: 25%;
			}

			.row .large-9 {
			    width: 75%;
			}

			.form-signup{
			    background-color: #FFFFFF;
			    border: 1px solid #E5E5E5;
			    border-radius: 5px;
			    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
			    margin: 0 auto 20px;
			    max-width: 370px;
			    padding: 50px 70px 50px;
			    position: relative;
			}
			.form-signup h1,
			.form-signup button {
				margin-left: 25%;
			}
			input[type="text"], 
			input[type="email"] {
			    border-radius: 3px;
			    background-color: white;
			    border: 1px solid #CCCCCC;
			    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1) inset;
			    color: rgba(0, 0, 0, 0.75);
			    display: block;
			    font-family: inherit;
			    font-size: 0.875em;
			    height: 2.3125em;
			    margin: 0 0 1em;
			    padding: 0.5em;
			    transition: all 0.15s linear 0s;
			    width: 100%;
			    font-size: 16px;
			    height: auto;
			    margin-bottom: 15px;
			    padding: 7px 9px;
			}
			label {
			    color: #4D4D4D;
			    cursor: pointer;
			    display: block;
			    font-size: 14px;
			    font-weight: 500;
			    margin-bottom: 0.1875em;
			}
			label.inline {
			    margin: 0 0 1em;
			    padding: 0.625em 0;
			}
			button, .button {
			    background-color: #2BA6CB;
			    border-color: #2284A1;
			    border-style: solid;
			    border-width: 1px;
			    color: white;
			    cursor: pointer;
			    display: inline-block;
			    font-family: inherit;
			    font-size: 16px;
			    font-weight: bold;
			    line-height: 1;
			    margin: 0 0 1.25em;
			    padding: 0.75em 1.5em 0.8125em;
			    position: relative;
			    text-align: center;
			    text-decoration: none;
			}
			.button.radius {
			    border-radius: 3px;
			}
			input.button, button.button {
			    padding-bottom: 0.75em;
			    padding-top: 0.8125em;
			}
			.button {
			    box-shadow: 0 1px 0 rgba(255, 255, 255, 0.5) inset;
			    transition: background-color 300ms ease-out 0s;
			}
			button:hover, button:focus, .button:hover, .button:focus {
			    background-color: #2284A1;
			}

			.message{
				display: none;
				position: absolute;
				bottom: 25px;
				left: 165px;
				font-size: 12px;
				font-weight: bold;
			}

			.message.success {
				color: #5DA423;
				display: block;
			}

			.message.failure {
				color: #B94A48;
				display: block;
			}
			
		</style>
    </head>
	<body>
		<div class="container">
			<section role="main">
				<form id="form_signup" class="form-signup">
					<h1>Sign up</h1>
					<div class="row collapse">
						<div class="large-3 columns">
							<label for="name_signup" class="inline">Your Name</label>
						</div>
						<div class="large-9 columns">
							<input id="name_signup" name="name_signup" type="text" placeholder="Name">
						</div>
					</div>
					<div class="row collapse">
						<div class="large-3 columns">
							<label for="email_signup" class="inline">Your E-mail</label>
						</div>
						<div class="large-9 columns">
							<input id="email_signup" name="email_signup" type="text" placeholder="Email address">
						</div>
					</div>
					<div class="row collapse">
						<button type="submit" class="radius button">Sign up</button>
					</div>

					<div id="message" class="message">
						<span id ="message_text" class="message-text"></span>
					</div>
				</form>
			</section>
		</div>
		<script type="text/javascript">
			// first declare the global object 
			var app = app || {};
			
			// assign autorun function after DOM
			app = (function(){
				// init function
				var init = (function(){
					// get the form and inputs for attach listeners
					var jForm = document.getElementById('form_signup'),
					jInputs = document.getElementsByTagName('input');

					// attach with try/catch for Internet Explorer <= 8
			        try {
					    jForm.addEventListener("submit", function(evt){
					    	evt.preventDefault();
					    	validateForm();
					    });
					} catch(e) {
					    jForm.attachEvent("onsubmit", validateForm); //Internet Explorer <= 8
					}
				});

				// validate form function
				var validateForm = (function(){
					var regExpName = /^[A-Za-z0-9 ]{3,20}$/, // regular expresion for input name
					// regular expression for input email
					regExpEmail = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
					jName = '', // input name
					jEmail = '', // input email
					chkName = '', // boolean for input name matching w. regExp
					chkEmail = '', // boolean for input matching w. regExp 
					jMesage = '', // message div
					jMesageText = ''; // message text

					// getting the inputs value
					jName = document.getElementById('name_signup').value.toString();
					jEmail = document.getElementById('email_signup').value.toString();

					// match regular expressions
					chkName = regExpName.test(jName);
					chkEmail = regExpEmail.test(jEmail);

					jMesage = document.getElementById('message');
					jMesageText = document.getElementById('message_text');

					// if all ok, we can send the data
					if (chkName && chkEmail){
						// show success message
						jMesage.className = 'message success';
						jMesageText.innerHTML = 'Success. Sending data...';
						//submitForm();
					} else {
						// show failure message
						jMesage.className = 'message failure';
						jMesageText.innerHTML = 'Failure. Check fields please.';
						return false;
					}
				});

				return{
					init : init
				}
			})();

			// initialize
			app.init();
		</script>
	</body>
</html>
